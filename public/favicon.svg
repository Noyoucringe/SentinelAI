<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c5cfc"/>
      <stop offset="100%" stop-color="#6844e8"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06d6a0"/>
      <stop offset="100%" stop-color="#04b890"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Shield body -->
  <path d="M32 4L8 16v16c0 14.4 10.24 27.84 24 32 13.76-4.16 24-17.6 24-32V16L32 4z" fill="url(#shieldGrad)" opacity="0.95"/>
  <!-- Shield inner highlight -->
  <path d="M32 9L13 18.5v13.5c0 12 8.6 23.2 19 26.5 10.4-3.3 19-14.5 19-26.5V18.5L32 9z" fill="#0d0f1a" opacity="0.85"/>
  <!-- Inner shield accent border -->
  <path d="M32 12L15.5 20.5V32c0 10.8 7.5 20.7 16.5 23.8 9-3.1 16.5-13 16.5-23.8V20.5L32 12z" fill="none" stroke="url(#shieldGrad)" stroke-width="1" opacity="0.5"/>
  <!-- Eye shape - surveillance/detection symbol -->
  <ellipse cx="32" cy="32" rx="12" ry="8" fill="none" stroke="url(#accentGrad)" stroke-width="2.2" filter="url(#glow)"/>
  <!-- Iris -->
  <circle cx="32" cy="32" r="4.5" fill="url(#accentGrad)" opacity="0.9"/>
  <!-- Pupil -->
  <circle cx="32" cy="32" r="2" fill="#0d0f1a"/>
  <!-- Scanning line effect -->
  <line x1="20" y1="32" x2="44" y2="32" stroke="#7c5cfc" stroke-width="0.6" opacity="0.4"/>
  <!-- Small accent dots -->
  <circle cx="22" cy="32" r="1" fill="#7c5cfc" opacity="0.6"/>
  <circle cx="42" cy="32" r="1" fill="#7c5cfc" opacity="0.6"/>
</svg>
